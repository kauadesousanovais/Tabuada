<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div id="inp">
            Insira um número:
            <input type="number" name="txtn" id="txtn">
            <input type="button" value="Gerar" onclick="gerar()">
            <br>
            <p>Obs:caso esteja no celular aperte o botão gerar e em seguida selecione a multiplicação na caixa abaixo</p>
        </div>
        <div id="res">
            <select name="tab" id="tab" size="50">
                <option>Digite um número acima</option>
            </select>
        </div>
    </section>
    <footer>
        <p>&copy; KauadeSousaNovais</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
